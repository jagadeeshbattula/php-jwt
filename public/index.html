<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="application/javascript" src="currencies.js"></script>

    <style>
        #quotation-form {
            display: none;
        }

        #errors-container, #success-container {
            display: none;
        }
    </style>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Get your quote</h1>
    <p>Welcome to our application.</p>
</div>

<div class="container">
    <div class="text-center">
        <button id="start-quotation" onclick="startQuote()" class="btn btn-info">Start a quote</button>
    </div>

    <div class="card mb-3" id="errors-container">
        <div class="card-header">Fix below errors</div>
        <div class="card-body">
            <p class="card-text text-danger" id="errors"></p>
        </div>
    </div>

    <div id="success-container" class="alert alert-success alert-dismissible">
        <strong>Your quote:</strong> <span id="success-message"></span>
    </div>

    <form id="quotation-form" name="quotation-form" method="POST">
        <div class="card">
            <div class="card-header">
                Guests
                <button type="button" class="btn btn-secondary pull-right" onclick="addNewGuest()">Add a new guest</button>
            </div>
            <div class="card-body" id="guests-container">
                <label for="age">Enter your Primary guest's age:</label>
                <div class="form-group">
                    <input type="number" min="1" max="200" class="form-control" id="age" placeholder="Enter your primary guest age" name="age" required value="20">
                </div>

                <label>Secondary guests</label>
            </div>
        </div>
        <div class="container p-3 my-3 border">
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" class="form-control js-example-basic-single" style="width: 100% !important;" name="currency"></select>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" class="form-control" id="start-date" placeholder="Select start date" name="start-end" required value="2021-10-12">
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" class="form-control" id="end-date" placeholder="Select end date" name="end-end" required value="2021-11-12">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script type="application/javascript">
    $(document).ready(function() {
        const today = getFormattedCurrentDat();
        document.getElementById("start-date").setAttribute("min", today);
        document.getElementById("end-date").setAttribute("min", today);

        $('.js-example-basic-single').select2({
            data: CURRENCIES
        });

        $('form').submit(function(event) {
            event.preventDefault();

            let postForm = {
                'currency_id'   : $('#currency').val(),
                'start_date'    : $('#start-date').val(),
                'end_date'      : $('#end-date').val()
            };

            $('#errors').empty();
            $("#errors-container").hide();

            const primaryAge = Math.trunc($('#age').val());

            if (primaryAge < 18) {
                $('#errors').text("Primary guest age can not be less than 18!");
                $("#errors-container").show();
                return false;
            }

            let optionalGuests = $('input[name="age-optional"]').map(function(){
                return Math.trunc(this.value);
            }).get();

            postForm.age = primaryAge;

            if (optionalGuests.join().length) {
                postForm.age = postForm.age + "," + optionalGuests.join();
            }

            $.ajax({
                type      : 'POST',
                url       : 'quotation.php',
                data      : JSON.stringify(postForm),
                dataType  : 'json',
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
                success   : function(data) {
                    $("#errors-container").hide();
                    const { message, status } = data;

                    if (status && message) {
                        $('#success-message').text(message.total + " " + message.currency_id);
                    }

                    $("#success-container").show();
                },
                error   : function (data) {
                    const errorResponse = data.responseJSON;

                    if (!errorResponse) {
                        $('#errors').text("Some thing went wrong. Please try again later!");
                        return true;
                    }

                    const inputErrors = errorResponse.inputErrors ?? {};

                    for (let [key, value] of Object.entries(inputErrors)) {
                        $("#errors").append(`<li>${value}</li>`);
                    }

                    return true;
                }
            });

        });
    });
</script>
</body>
</html>
